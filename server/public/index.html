<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="vendors/jquery-3.6.0.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">

<body>
    <div class="calculatorDiv">
        <h1>Dorian Calculator</h1>
        <div id="inputsDiv" class="inputsDiv">
            <input type="number" id="firstNumInput" >
            <!-- <select id="mathOperatorInput">
                <option>+</option>
                <option>-</option>
                <option>*</option>
                <option>/</option>
            </select> -->

           <!-- keeping to add in after I get base mode functionality -->
            <button id="additionButton">+</button>
            <button id="subtractionButton">-</button>
            <button id="multiplicationButton">*</button>
            <button id="divisionButton">/</button>

            <input type="number" id="secondNumInput" >
            <button id="calculateButton">=</button>
            <button id="clearButton">c</button>
        </div>

        <div id="solutionOutputDiv" class="solutionOutputDiv">
            <h2 id="solutionOutput">Solution: </h2>
        </div>
        <div id="calculationHistoryDiv" class="calculationHistoryDiv">
            <h2>Calculation History:</h2>
            <ul id="calculationHistoryOutput">

            </ul>
        </div>
    </div>
